# ==================================================
# Nginx Reverse Proxy Principal
# Gerencia todos os sites na VPS
# ==================================================

upstream financas-frontend {
    server financas-frontend:80;
}

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name luccasdev.com.br www.luccasdev.com.br;

    # Para validação/renovação do Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name luccasdev.com.br www.luccasdev.com.br;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/luccasdev.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/luccasdev.com.br/privkey.pem;

    # Configurações SSL seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Finanças Cantinho
    location /financas {
        proxy_pass http://financas-frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Página inicial - Redireciona para /financas
    location = / {
        return 301 /financas/;
    }
}
