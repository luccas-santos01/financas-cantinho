# ==================================================
# Nginx Reverse Proxy Principal
# Gerencia todos os sites na VPS
# ==================================================
#
# Este nginx fica na FRENTE de todas as aplicações
# e roteia baseado no path:
#   /financas  -> Finanças Cantinho
#   /outro-app -> Outro aplicativo
#   /          -> Site principal (se houver)
#
# ==================================================

upstream financas-frontend {
    server financas-frontend:80;
}

server {
    listen 80;
    server_name luccasdev.com.br www.luccasdev.com.br;

    # Para validação do Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Finanças Cantinho
    location /financas {
        proxy_pass http://financas-frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Página inicial - Redireciona para /financas por enquanto
    # Depois você pode configurar um site principal aqui
    location = / {
        return 301 /financas/;
    }

    # Exemplo: Adicionar outro app no futuro
    # location /outro-app {
