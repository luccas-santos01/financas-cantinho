version: '3.8'

services:
  # ==============================================
  # NGINX PROXY PRINCIPAL - Gerencia todos os sites
  # ==============================================
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
    networks:
      - financas-network
    restart: unless-stopped

  # ==============================================
  # FINANÇAS CANTINHO - Aplicação
  # ==============================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: financas-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-SuaSenhaForte@123}
      - MSSQL_PID=Express
    # Não expor porta em produção
    # ports:
    #   - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - financas-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD:-SuaSenhaForte@123}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financas-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=FinancasDB;User Id=sa;Password=${MSSQL_SA_PASSWORD:-SuaSenhaForte@123};TrustServerCertificate=True;
      - JwtSettings__Secret=${JWT_SECRET:-SuaChaveSecretaMuitoLonga123456789012345678901234567890}
      - JwtSettings__Issuer=FinancasCantinho
      - JwtSettings__Audience=FinancasCantinhoUsers
      - AdminSettings__Username=${ADMIN_USERNAME:-admin}
      - AdminSettings__Password=${ADMIN_PASSWORD:-admin123}
    # Não expor porta - acesso apenas interno via nginx
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - financas-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financas-frontend
    # Não expor porta - acesso via nginx-proxy
    depends_on:
      - backend
    networks:
      - financas-network
    restart: unless-stopped

volumes:
  sqlserver-data:

networks:
  financas-network:
    driver: bridge
