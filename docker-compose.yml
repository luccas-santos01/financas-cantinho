services:
  # ==============================================
  # NGINX PROXY PRINCIPAL - Gerencia todos os sites
  # ==============================================
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
    networks:
      - financas-network
    restart: unless-stopped

  # ==============================================
  # FINANÇAS CANTINHO - Aplicação
  # ==============================================
  postgres:
    image: postgres:16-alpine
    container_name: financas-postgres
    environment:
      - POSTGRES_USER=financas
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-SuaSenhaForte@123}
      - POSTGRES_DB=financasdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - financas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financas -d financasdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    image: luccxmsantos/financas-backend:latest
    container_name: financas-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=financasdb;Username=financas;Password=${POSTGRES_PASSWORD:-SuaSenhaForte@123}
      - JwtSettings__Secret=${JWT_SECRET:-SuaChaveSecretaMuitoLonga123456789012345678901234567890}
      - JwtSettings__Issuer=FinancasCantinho
      - JwtSettings__Audience=FinancasCantinhoUsers
      - AdminSettings__Username=${ADMIN_USERNAME:-admin}
      - AdminSettings__Password=${ADMIN_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - financas-network
    restart: unless-stopped

  frontend:
    image: luccxmsantos/financas-frontend:latest
    container_name: financas-frontend
    depends_on:
      - backend
    networks:
      - financas-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  financas-network:
    driver: bridge
